<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI角色详情卡</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .backdrop-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .gradient-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.4), rgba(0,0,0,1));
        }
        .amber-gradient {
            background: linear-gradient(to right, #b45309, #f59e0b);
        }
        .amber-gradient-hover:hover {
            background: linear-gradient(to right, #92400e, #d97706);
        }
        .menu-transition {
            transition: transform 0.3s ease-out;
        }
        .menu-open {
            transform: translateX(0);
        }
        .menu-closed {
            transform: translateX(100%);
        }
        .star-filled {
            color: #fbbf24;
            fill: #fbbf24;
        }
        .star-empty {
            color: #fbbf24;
            fill: none;
        }
        .tab-active {
            color: #f59e0b;
            border-bottom: 2px solid #f59e0b;
        }
        .tab-inactive {
            color: #9ca3af;
        }
        .progress-bar {
            background: linear-gradient(to right, #b45309, #f59e0b);
            transition: width 0.3s ease;
        }
        .scroll-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 背景图 -->
        <div class="absolute inset-0 z-0">
            <img src="/api/placeholder/800/500" alt="背景" class="w-full h-full object-cover opacity-40">
            <div class="absolute inset-0 gradient-overlay"></div>
        </div>

        <!-- 顶部导航 -->
        <div class="relative z-10 pt-6 px-4 flex justify-between items-center">
            <button class="p-2 rounded-full bg-black/30 backdrop-blur">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </button>
            <div class="flex items-center gap-2">
                <button class="p-2 rounded-full bg-black/30 backdrop-blur">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 1.5-3 1.5s-1.24-1.5-3-1.5A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-black/30 backdrop-blur">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-black/30 backdrop-blur">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                        <line x1="4" y1="12" x2="20" y2="12"/>
                        <line x1="4" y1="6" x2="20" y2="6"/>
                        <line x1="4" y1="18" x2="20" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="relative z-10 px-5 pt-8 pb-24 scroll-container">
            <!-- 角色信息 -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative mb-4">
                    <img src="/api/placeholder/400/400" alt="霄" class="w-28 h-28 rounded-full border-2 border-amber-500 object-cover">
                    <div class="absolute bottom-0 right-0 bg-green-500 w-5 h-5 rounded-full border-2 border-black"></div>
                </div>
                <h1 class="text-3xl font-bold text-white mb-1">霄</h1>
                <div class="text-amber-500 font-medium text-sm mb-2">江湖侠客</div>
                <div class="flex items-center mb-4">
                    <a href="#reviews" class="flex items-center p-2 bg-amber-900/40 rounded-lg border border-amber-700/30 hover:bg-amber-800/50 transition-colors">
                        <div class="flex mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-filled">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-filled">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-filled">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-filled">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-filled">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                        </div>
                        <span class="text-white font-medium">4.96</span>
                        <span class="text-gray-300 text-sm ml-1">(12,438 评价)</span>
                    </a>
                </div>
                <div class="flex gap-2">
                    <span class="px-3 py-1 rounded-full bg-gray-800/50 text-gray-300 text-xs">
                        156,432 粉丝
                    </span>
                    <span class="px-3 py-1 rounded-full bg-gray-800/50 text-gray-300 text-xs">
                        856,712 总互动
                    </span>
                </div>
            </div>

            <!-- 导航标签 -->
            <div class="flex mb-6 border-b border-gray-800">
                <button class="flex-1 pb-2 text-sm font-medium tab-active">
                    人物传记
                </button>
                <button class="flex-1 pb-2 text-sm font-medium tab-inactive">
                    剧情体验
                </button>
                <button class="flex-1 pb-2 text-sm font-medium tab-inactive">
                    对话
                </button>
                <button class="flex-1 pb-2 text-sm font-medium tab-inactive">
                    小组
                </button>
            </div>

            <!-- 内容部分 -->
            <div>
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-amber-500 mb-3">人物传记</h2>
                    <p class="text-gray-300 leading-relaxed text-sm">霄生于边塞小镇，幼年丧父，被一位剑术高超的隐士收为弟子。十五岁时下山行走江湖，历经磨难，坚守初心。他曾挫败多个邪恶势力，解救过无数黎民百姓，成为江湖传说。然而，霄并不追求名声，他更乐于在旅途中结交朋友，欣赏大好河山，寻找生活的真谛。</p>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-amber-500 mb-3">人物经历</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-800">
                            <h3 class="text-amber-500 font-medium mb-2">经历一</h3>
                            <p class="text-gray-300 text-sm">十五岁下山行走江湖，初次见识世间繁华与黑暗，立志匡扶正义</p>
                            <div class="mt-2 w-full h-1 bg-gray-800 rounded-full overflow-hidden">
                                <div class="h-full progress-bar" style="width: 95%"></div>
                            </div>
                        </div>
                        <!-- 其他经历卡片 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-black/95 to-black/0 z-20 p-4">
            <button class="w-full py-3 amber-gradient rounded-full text-white font-medium flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                与霄对话
            </button>
            <div class="flex justify-center mt-2">
                <a href="#" class="text-xs text-gray-400 hover:text-gray-300 transition-colors">复制分享链接</a>
            </div>
        </div>
    </div>

    <script>
        // 添加交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 标签切换
            const tabs = document.querySelectorAll('.flex.mb-6 button');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => {
                        t.classList.remove('tab-active');
                        t.classList.add('tab-inactive');
                    });
                    this.classList.remove('tab-inactive');
                    this.classList.add('tab-active');
                });
            });

            // 菜单切换
            const menuButton = document.querySelector('.p-2.rounded-full.bg-black\\/30:nth-child(3)');
            const menu = document.querySelector('.menu-panel');
            menuButton.addEventListener('click', function() {
                menu.classList.toggle('menu-closed');
                menu.classList.toggle('menu-open');
            });
        });
    </script>
</body>
</html>
